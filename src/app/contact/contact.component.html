<div id="contact-section">
    <div id="main">
        <div id="cont-txt">
            <h2>¿Cómo será el proyecto?</h2>
            <p>Transformemos esa idea en algo real y llamativo</p>
    
            <hr>
    
            <h3>Otras vías de contacto</h3>
            <div id="cont-logos">
                <div class="contact-btns" id="correo"></div>
                <div class="contact-btns" id="discord"></div>
            </div>
        </div>
        <div id="cont-form">
            <p>Nombre</p>
            <input type="text" class="input-txt">
    
            <p>Correo</p>
            <input type="email" class="input-txt">
    
            <p>Mensaje</p>
            <textarea cols="30" rows="10"></textarea>
    
            <p-button label="Enviar" [rounded]="true" severity="success" />
        </div>
    </div>
    <div id="gradient-exit"></div>
</div>
